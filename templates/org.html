{% extends "index.html" %}
{% block content %}
<div class="page-header">
    <h1>Leadearboard for {{ org }}<br><small>{{ students }} students has finished {{ total }} tasks.</small></h1>
</div>

<div>
<div data-role="collapsible" data-mini="true" data-content-theme="b" data-theme="b" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" data-collapsed="false">
<ol data-role="listview" data-inset="true" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
{% for tup in leaderboard %}
        <li><a href="{{ url_for('student', name=tup[0], e=tup[1], org=org) }}">{{ tup[0] }} has finished {{ tup[1] }} tasks in {{ org }}</a></li>
{% endfor %}
</ol>
</div>
{% endblock %}
